<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mock-up Search Engine</title>
</head>

<body>
  <iframe loading="lazy" class="page" src=""></iframe>
  <div class="localStorage">This website uses localstorage to store bookmarks and tabs.<button class="acceptLocalStorage" onclick="localStorage.setItem('consent', 1);">Accept</button></div>
  <div class="topBar">
    <div class="tabs"></div>
    <div class="urlBar">
      <div id="back" class="ctrlBtn">&#xe5c4;</div>
      <div id="forward" class="ctrlBtn">&#xe5c8;</div>
      <div id="refresh" class="ctrlBtn">&#xe5d5;</div>
      <form class="search">
        <span class="searchIcon">&#xe8b6;</span>
        <input class="searchBar" name="q" placeholder="Search Google" type="text">
        <div class="bookmark">&#xe838;</div>
      </form>
    </div>
    <div class="bookmarks"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
